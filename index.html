<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妖精论坛</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a2e38 0%, #1a1a2e 100%);
            color: #e0f7fa;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(46, 204, 113, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 90% 80%, rgba(155, 89, 182, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 30% 60%, rgba(52, 152, 219, 0.1) 0%, transparent 10%);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
            animation: glow 3s infinite alternate;
        }
        
        .header h1 {
            font-size: 4.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: "✨";
            position: absolute;
            right: -50px;
            top: -15px;
            animation: spin 8s linear infinite;
        }
        
        .header h1::before {
            content: "✨";
            position: absolute;
            left: -50px;
            bottom: -15px;
            animation: spin 10s linear infinite reverse;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav {
            background: rgba(26, 35, 43, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .nav a {
            color: #a3e4d7;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .nav a i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .nav a:hover {
            background: rgba(46, 204, 113, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
        }
        
        .forum-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .main-content {
            flex: 3;
            min-width: 300px;
        }
        
        .sidebar {
            flex: 1;
            min-width: 250px;
        }
        
        .section {
            background: rgba(26, 35, 43, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(155, 89, 182, 0.3);
            transition: transform 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
        }
        
        .section h2 {
            color: #7ef9ff;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(46, 204, 113, 0.5);
            display: flex;
            align-items: center;
        }
        
        .section h2 i {
            margin-right: 10px;
            color: #9b59b6;
        }
        
        .forum-list {
            list-style: none;
        }
        
        .forum-item {
            background: rgba(40, 55, 71, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #9b59b6;
        }
        
        .forum-item:hover {
            background: rgba(52, 73, 94, 0.8);
            transform: translateX(5px);
            border-left: 4px solid #2ecc71;
        }
        
        .forum-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.8rem;
        }
        
        .forum-info {
            flex: 1;
        }
        
        .forum-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #7ef9ff;
        }
        
        .forum-desc {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .forum-stats {
            display: flex;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .forum-stats span {
            margin-right: 15px;
        }
        
        .user-card {
            text-align: center;
            padding: 25px 20px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #9b59b6;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            background: linear-gradient(135deg, #1abc9c 0%, #3498db 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }
        
        .username {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #7ef9ff;
        }
        
        .user-title {
            background: rgba(46, 204, 113, 0.2);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2ecc71;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .online-users {
            padding: 20px;
        }
        
        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .user {
            display: flex;
            align-items: center;
            background: rgba(52, 152, 219, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .user-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .fairy {
            position: absolute;
            z-index: -1;
            opacity: 0.15;
        }
        
        .fairy-1 {
            top: 10%;
            left: 5%;
            font-size: 8rem;
            animation: float 12s infinite ease-in-out;
        }
        
        .fairy-2 {
            top: 30%;
            right: 7%;
            font-size: 6rem;
            animation: float 15s infinite ease-in-out reverse;
        }
        
        .fairy-3 {
            bottom: 20%;
            left: 15%;
            font-size: 5rem;
            animation: float 10s infinite ease-in-out;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #9b59b6, #3498db);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(155, 89, 182, 0.6);
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(46, 204, 113, 0.7); }
            100% { text-shadow: 0 0 25px rgba(46, 204, 113, 0.9), 0 0 35px rgba(46, 204, 113, 0.6); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
            
            .nav {
                flex-wrap: wrap;
            }
            
            .nav a {
                margin: 5px;
                font-size: 0.9rem;
                padding: 8px 15px;
            }
            
            .forum-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="fairy fairy-1">🧚</div>
    <div class="fairy fairy-2">🧚‍♀️</div>
    <div class="fairy fairy-3">🧚‍♂️</div>
    
    <div class="container">
        <header class="header">
            <h1>妖精论坛</h1>
            <p class="subtitle">欢迎来到神秘的妖精世界！在这里，你可以与森林精灵、月光仙子和其他魔法生物交流魔法心得、分享自然奥秘。</p>
            <a href="#" class="btn">加入论坛 <i class="fas fa-feather-alt"></i></a>
        </header>
        
        <nav class="nav">
            <a href="#"><i class="fas fa-home"></i> 首页</a>
            <a href="#"><i class="fas fa-comments"></i> 最新帖子</a>
            <a href="#"><i class="fas fa-fire"></i> 热门话题</a>
            <a href="#"><i class="fas fa-search"></i> 搜索</a>
            <a href="#"><i class="fas fa-user-friends"></i> 成员</a>
            <a href="#"><i class="fas fa-cog"></i> 设置</a>
        </nav>
        
       
        <footer class="footer">
            <p>妖精论坛 &copy; 2023 | 魔法世界的精神家园 | 本论坛仅限魔法生物访问</p>
            <p>遇到技术问题请联系: <a href="mailto:tech@fairyforum.com" style="color:#7ef9ff;">tech@fairyforum.com</a></p>
        </footer>
    </div>
    
    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const forumItems = document.querySelectorAll('.forum-item');
            
            forumItems.forEach((item, index) => {
                // 添加延迟动画
                item.style.animationDelay = `${index * 0.1}s`;
                
                // 添加悬停效果
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'translateX(10px)';
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'translateX(0)';
                });
            });
            
            // 背景动画
            const fairies = document.querySelectorAll('.fairy');
            fairies.forEach(fairy => {
                fairy.style.animationDelay = `${Math.random() * 2}s`;
            });
        });
    </script>
</body>
</html>
